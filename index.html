<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebGPU Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    #fps-display {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="fps-display">FPS: 0</div>
  <canvas id="gfx-canvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
